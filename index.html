<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RWC 2023 Predictions</title>
</head>
<body>
    <header>
        <h1>RWC 2023 Predictions</h1>
        <p>Enter your predictions for the current match:</p>
    </header>
    <main>
        <form id="prediction-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="team-a-score">Team A Score:</label>
            <input type="number" id="team-a-score" name="team-a-score" required>

            <label for="team-b-score">Team B Score:</label>
            <input type="number" id="team-b-score" name="team-b-score" required>

            <button type="submit">Submit Prediction</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Submitted</th>
                    <th>Team A</th>
                    <th>Team B</th>
                </tr>
            </thead>
            <tbody id="prediction-table">
                <!-- Predictions will be inserted here dynamically -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
