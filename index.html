
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="static/style.css">
<link rel="icon" type="image/png" href="images/rwc-favicon-16x16.png" size="16x16">
<title>RWC 2023 Predictions</title>
</head>
<body>

<header>
    <h1>RWC 2023 Predictions</h1>
</header>

<main>
    <!-- Section to Add and List Matches -->
    <section id="matches-section">
        <h2>Matches</h2>
        <!-- Form to Add a New Match -->
        <form id="add-match-form">
            <div>
                <label for="match-date">Date:</label>
                <input type="date" id="match-date" name="match-date" required>
            </div>
            <div>
                <label for="team-a">Team A:</label>
                <input type="text" id="team-a" name="team-a" required>
            </div>
            <div>
                <label for="team-b">Team B:</label>
                <input type="text" id="team-b" name="team-b" required>
            </div>
            <button type="submit">Add Match</button>
        </form>
        <!-- List of All Matches -->
        <div id="matches-list">
            <!-- (list of all matches will be populated here by the script.js file) -->
        </div>
    </section>

    <!-- Section to Add and View Predictions -->
    <section id="predictions-section">
        <h2>Predictions</h2>
        <!-- Form to Add a New Prediction -->
        <form id="add-prediction-form">
            <div>
                <label for="match-id">Match ID:</label>
                <input type="number" id="match-id" name="match-id" required>
            </div>
            <div>
                <label for="user-name">User Name:</label>
                <input type="text" id="user-name" name="user-name" required>
            </div>
            <div>
                <label for="team-a-score">Team A Score:</label>
                <input type="number" id="team-a-score" name="team-a-score" required>
            </div>
            <div>
                <label for="team-b-score">Team B Score:</label>
                <input type="number" id="team-b-score" name="team-b-score" required>
            </div>
            <button type="submit">Add Prediction</button>
        </form>
        <!-- List of All Predictions for a Selected Match -->
        <div id="predictions-list">
            <!-- (list of all predictions for a selected match will be populated here by the script.js file) -->
        </div>
    </section>
</main>

<footer>
    <p>Thanks for playing!</p>
</footer>

<script src="static/script.js"></script>
</body>
</html>
